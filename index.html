<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="nav">
            <div class="nav-logo border">
                <div class="logo">
                </div>
            </div>

            <div class="addres border">
                <p class="add-1">Deliver to</p>
                <div class="addres-logo">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-2">India</p>
                </div>
            </div>
            <div class="nav-search">
                <select class="select-list">
                    <option>All</option>
                    <option>Games</option>
                    <option>Food</option>
                    <option>Grocery</option>
                    <option>Phones</option>
                    <option>Laptops</option>
                    <option>Headphones</option>
                </select>
                <input type="text" placeholder="Search Amazon" class="select-input">
                <div class="search-btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="flag ">
                <img src="india.jpg" alt="">
                <p>IN</p>
            </div>
            <div class="nav-signin border">
                <p><span class="hello">Hello, sign in</span></p>
                <p class="nav-second">Account & Lists</p>
            </div>
            <div class="nav-returns border">
                <p><span class="hello">Returns</span></p>
                <p class="nav-second">& Orders</p>
            </div>
            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                <p class="cart">Cart</p>
            </div>
        </div>
        <div class="panel">
            <div class="all">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </header>
</body>

</html>
